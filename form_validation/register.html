<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container pt-5">
      <div class="row">
        <div class="col-md-6">
          <img src="img/fa3fd0114aaab8c2297472e7da2a9514.jpg" class="w-75" />
        </div>
        <div class="col-md-6">
          <h2>Create Account</h2>
          <h5 class="text-muted mb-4 mt-2">
            Go ahead and sign up, let everyone<br />know how awesome you are!
          </h5>
          <div id="result"></div>
          <form action="succes.html" method="get" onsubmit="return getValid()">
            <input
              id="user"
              type="text"
              name="userName"
              placeholder="User Name"
              class="form-control p-4 mb-4"
            />
            <input
              id="email"
              type="text"
              name="Email"
              placeholder="Email"
              class="form-control mb-4 p-4"
            />
            <input
              id="pass"
              type="password"
              name="pass"
              placeholder="Password"
              class="form-control mb-4 p-4"
            />
            <input
              id="confirm"
              type="password"
              name="confirmPassword"
              placeholder="Confirm Password"
              class="form-control mb-4 p-4"
            />
            <input
              id="submit-form"
              type="submit"
              class="btn btn-primary btn-block"
              value="Create New Account"
            />
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      crossorigin="anonymous"
    ></script>

    <!-- Popper.js ) -->
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
      crossorigin="anonymous"
    ></script>

    <script src="js/main.js"></script>
  </body>
</html>
